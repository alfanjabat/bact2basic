<div class="span5 well-large">
    <h1>Permission Lists</h1>

    <a class="btn" ng-click="baru()">
        <i class="icon-plus-sign"></i>Create New Data
    </a>
    <hr>
    <table class="table table-striped table-condensed table-bordered">
        <thead>
            <tr>
                <th>Label</th>
                <th>Value</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in permissions">
                <td>{{x.label}}</td>
                <td>{{x.value}}</td>
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<div class="span5 well-large">
    <h1>Permission Form</h1>
    <form class="form-horizontal" name="formEdit">
        <div class="control-group" ng-class="{error: formEdit.label.$invalid}">
            <label class="control-label" for="label">Label : &nbsp;</label>
            <input type="text" id="label" 
                   name="label" 
                   placeholder="Permission Label" 
                   ng-model="currentPermission.label"
                   required>
            <span ng-show="formEdit.label.$error.required" class="help-inline">Required</span>
        </div>
        <div class="control-group" ng-class="{error: formEdit.value.$invalid}">
            <label class="control-label" for="value">Value : &nbsp;</label>
            <input type="text" 
                   id="value" 
                   name="value" 
                   placeholder="Permission Value" 
                   ng-model="currentPermission.value"
                   required
                   ui-validate="{permissionValueAvailable: isPermissionValueAvailable}">
            <span ng-show="formEdit.value.$error.required" class="help-inline">Required</span>
            <span ng-show="formEdit.value.$error.permissionValueAvailable" class="help-inline">Already Exists</span>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Save</button>
            <button type="button" class="btn" ng-click="baru()">Clear</button>
        </div>
    </form>
</div>
