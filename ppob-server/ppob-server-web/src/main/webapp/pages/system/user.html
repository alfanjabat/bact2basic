<div class="row">
    <div class="span10 well-large">
        <h1>User Form</h1>
        <form class="form-horizontal" name="formEdit">
            <div class="control-group" ng-class="{error: formEdit.fullname.$invalid}">
                <label class="control-label" for="fullname">Name : &nbsp;</label>
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" ng-model="currentUser.fullname" required>
                <span ng-show="formEdit.fullname.$error.required" class="help-inline">Required</span>
            </div>
            <div class="control-group" ng-class="{error: formEdit.username.$invalid}">
                <label class="control-label" for="username">Username : &nbsp;</label>
                <input type="text" id="username" name="username" placeholder="Username" ng-model="currentUser.username" required ui-validate="{usernameAvailable: isUsernameAvailable}">
                <span ng-show="formEdit.username.$error.required" class="help-inline">Required</span>
                <span ng-show="formEdit.username.$error.usernameAvailable" class="help-inline">Already Exists</span>
            </div>
            <div class="control-group" ng-class="{error: formEdit.password.$invalid}">
                <label class="control-label" for="password">Password : &nbsp;</label>
                <input type="password" id="password" name="password" placeholder="Password" ng-model="currentUser.password" required>
                <span ng-show="formEdit.password.$error.required" class="help-inline">Required</span>
            </div>
            <div class="control-group">
                <label class="control-label" for="active">Active : &nbsp;</label>
                <input type="checkbox" id="active" name="active" placeholder="Description" ng-model="currentUser.active">
            </div>
            <div class="control-group">
                <label class="control-label" for="role">Role : &nbsp;</label>
                <select ui-select2 ng-model="currentUser.role.id" data-placeholder="-- Select One --">
                    <option></option>
                    <option ng-repeat="role in roles" value="{{role.id}}">{{role.name}}</option>
              </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Save</button>
                <button type="button" class="btn" ng-click="baru()">Clear</button>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="span10 well-large">
        <h1>User List</h1>

        <a class="btn" ng-click="baru()">
            <i class="icon-plus-sign"></i>Create New Data
        </a>
        <hr>
        <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Active</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in users">
                    <td>{{x.username}}</td>
                    <td>{{x.fullname}}</td>
                    <td>{{x.active}}</td>
                    <td>{{x.role.name}}</td>
                    <td>
                        <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                        <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
