<div class="row-fluid">    
    <div class="well-large">
        <h1>Billing</h1>

        <a class="btn" ng-click="baru()">
            <i class="icon-plus-sign"></i>Create New
        </a>
        <hr>
        <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr align="center">
                    <th>Periode</th>
                    <th>Value</th>
                    <th>Charge</th>
                    <th>Product Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in bills">
                    <td>{{x.periode}}</td>
                    <td>{{x.value}}</td>
                    <td>{{x.charge}}</td>
                    <td>{{x.product.name}}</td>
                    <td>
                        <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                        <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
<div class="row-fluid">
    <div class="well-large">
        <h1>Form Product</h1>
        <form class="form-horizontal" name="formEdit">
            <div class="control-group" ng-class="{error: formEdit.periode.$invalid}">
                <label class="control-label" for="periode">Periode : &nbsp;</label>
                <input type="text"
                       id="periode" 
                       name="periode" 
                       placeholder="Periode" 
                       ng-model="currentBill.periode"
                       required
                       ui-date
                       ui-date-format="yy-mm-dd"
                       >
                <span ng-show="formEdit.periode.$error.required" class="help-inline">Required</span>
            </div>
            <div class="control-group" ng-class="{error: formEdit.value.$invalid}">
                <label class="control-label" for="value">Value : &nbsp;</label>
                <input type="text" 
                       id="value" 
                       name="value" 
                       placeholder="Value" 
                       ng-model="currentBill.value"
                       required
                       >
                <span ng-show="formEdit.value.$error.required" class="help-inline">Required</span>
            </div>
            <div class="control-group" ng-class="{error: formEdit.charge.$invalid}">
                <label class="control-label" for="charge">Charge : &nbsp;</label>
                <input type="text" 
                       id="charge" 
                       name="charge" 
                       placeholder="Charge" 
                       ng-model="currentBill.charge"
                       required
                       >
                <span ng-show="formEdit.charge.$error.required" class="help-inline">Required</span>
            </div>
            <div class="control-group" ng-class="{error: formEdit.product.$invalid}">
                <label class="control-label" for="product">Product Name : &nbsp;</label>
                <select style="width:222px" ui-select2 ng-model="currentBill.product.id" data-placeholder="-- Select One --">
                    <option></option>
                    <option ng-repeat="product in products" value="{{product.id}}">{{product.name}}</option>
              </select>
                <span ng-show="formEdit.product.$error.required" class="help-inline">Required</span>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Save</button>
                <button type="button" class="btn" ng-click="baru()">Clear</button>
            </div>
        </form>
    </div>
</div>
