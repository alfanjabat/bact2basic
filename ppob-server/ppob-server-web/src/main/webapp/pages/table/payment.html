<div class="row-fluid">    
    <div class="well-large">
        <h1>Payment</h1>

        <a class="btn" ng-click="baru()">
            <i class="icon-plus-sign"></i>Create New
        </a>
        <hr>
        <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr align="center">
                    <th>Time</th>
                    <th>Locket</th>
                    <th>Value</th>
                    <th>Charge</th>
                    <th>Periode</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in payments">
                    <td>{{x.time}}</td>
                    <td>{{x.locket}}</td>
                    <td>{{x.bill.value}}</td>
                    <td>{{x.bill.charge}}</td>
                    <td>{{x.bill.periode}}</td>
                    <td>
                        <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                        <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
<div class="row-fluid">
    <div class="well-large">
        <h1>Form Payment</h1>
        <form class="form-horizontal" name="formEdit">
            <div class="control-group" ng-class="{error: formEdit.time.$invalid}">
                <label class="control-label" for="time">Time : &nbsp;</label>
                <input type="text"
                       id="time" 
                       name="time" 
                       placeholder="Time" 
                       ng-model="currentPayment.time"
                       required
                       ui-date
                       ui-date-format="yy-mm-dd"
                       >
                <span ng-show="formEdit.code.$error.required" class="help-inline">Required</span>
            </div>
            <div class="control-group" ng-class="{error: formEdit.locket.$invalid}">
                <label class="control-label" for="value">Counter: &nbsp;</label>
                <input type="text" 
                       id="locket" 
                       name="locket" 
                       placeholder="Counter" 
                       ng-model="currentPayment.locket"
                       required
                       >
                <span ng-show="formEdit.locket.$error.required" class="help-inline">Required</span>
            </div>
            <div class="control-group" ng-class="{error: formEdit.bill.$invalid}">
                <label class="control-label" for="bill">Periode : &nbsp;</label>
                <select style="width:222px" ui-select2 ng-model="currentPayment.bill.id" data-placeholder="-- Select One --">
                    <option></option>
                    <option ng-repeat="bill in bills" value="{{bill.id}}">{{bill.periode}}</option>
              </select>
                <span ng-show="formEdit.product.$error.required" class="help-inline">Required</span>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Save</button>
                <button type="button" class="btn" ng-click="baru()">Clear</button>
            </div>
        </form>
    </div>
</div>
